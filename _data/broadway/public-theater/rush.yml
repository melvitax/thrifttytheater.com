title: $15+ Rush
type: rush
info: >-
  Available on a first-come, first-served basis at the Taub Box Office at The Public Theater or by calling 212.967.7555. Box Office: 5PM-9PM on days with only evening performances scheduled and 1 hour prior to the first curtain of the day through 9PM on days with matinees scheduled. Call Center: Monday-Saturday 12PM-7PM. Payment Method: Public Theater On-Account funds, cash, or credit card. Public Theater Account will be required to purchase tickets. Visit publictheater.org/register to register. 2 Tickets per person limit. 
