  Joseph Papp Free Performance: On select dates, free tickets can be accessed through the Goldstar Digital Lottery and Text to Standby through The Public Theatre. See website for list of available performances. Lottery opens 12PM noon the day before the designated free performance. The lottery will randomly draw winners starting at 12PM noon on the day of the performance, and winnders will be notified by email and push notification from 2PM to 3PM that same day.You must claim your winning tickets with Goldstar within one hour of being notified. 2 tickets per person limit. 