<script>

window.matchMedia("(prefers-color-scheme: dark)").addListener(
  e => e.matches && createMap()
);
window.matchMedia("(prefers-color-scheme: light)").addListener(
  e => e.matches && createMap()
);

createMap()

function createMap() {
    console.log("changing")
    var latitude = {{include.theater.lat}}
    var longitude = {{include.theater.long}}
    var title = "{{include.theater.title}}"
    var address = "{{include.theater.address}}"
    const tokenID = 'MIGTAgEAMBMGByqGSM49AgEGCCqGSM49AwEHBHkwdwIBAQQg9pikIbstpmdmy6+9eMAFhlDB4y3ml5AQ52z0MgGLKlqgCgYIKoZIzj0DAQehRANCAASxTRYpzbEKPKYrOuT8OLxoN2OeE1V0qny09ovJv4PBXj+6wdaOJFK5tXEGi6ZSz2xwFZ+7wkPV/pBxgYYuWkaQ'
    mapkit.init({
        authorizationCallback: function(done) {
            done(tokenID);
        }
    });
    
    const center = new mapkit.Coordinate(latitude, longitude),
    span = new mapkit.CoordinateSpan(0.0125, 0.0125),
    region = new mapkit.CoordinateRegion(center, span);

    var colorScheme 
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        colorScheme = mapkit.Map.ColorSchemes.Dark
    } else {
        colorScheme = mapkit.Map.ColorSchemes.Light
    }
    document.getElementById("map").innerHTML = "";
    let map = new mapkit.Map("map", {
        region: region,
        showsCompass: mapkit.FeatureVisibility.Hidden,
        showsZoomControl: false,
        showsMapTypeControl: false, 
        colorScheme: colorScheme 
    });
    
    const annotation = new mapkit.MarkerAnnotation(center, {
        title: title,
        subtitle: address,
        //glyphText: "ðŸŽ­",
        color: "#FF5B40",
        displayPriority: 1000
    });
    map.addAnnotation(annotation);
}
</script>
